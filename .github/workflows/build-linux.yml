name: build linux (x64/arm64)

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag to publish (e.g. v0.1.6). Required for manual run."
        required: true
        type: string
  push:
    branches: ["main", "master"]
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  CARGO_HOME: /usr/local/cargo
  RUSTUP_HOME: /usr/local/rustup

jobs:
  build:
    name: build ${{ matrix.arch_label }} on UBI10
    runs-on: ${{ matrix.runs_on }}

    container:
      image: registry.access.redhat.com/ubi10/ubi

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch_label: linux-x64
            runs_on: ubuntu-24.04

          - target: aarch64-unknown-linux-gnu
            arch_label: linux-arm64
            runs_on: ubuntu-24.04-arm

    steps:
      - name: Compute version
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ inputs.release_tag }}"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF_NAME}"
          else
            VERSION="dev-${GITHUB_SHA::7}"
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "Resolved VERSION=$VERSION"

      - name: Install build dependencies (UBI10)
        shell: bash
        run: |
          set -euo pipefail
          dnf -y update
          dnf -y install \
            git ca-certificates curl \
            gcc gcc-c++ make \
            pkgconf-pkg-config openssl-devel \
            perl \
            tar gzip findutils which \
            libstdc++-devel
          dnf -y clean all

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (rustup)
        shell: bash
        run: |
          set -euo pipefail
          curl -sSf https://sh.rustup.rs | sh -s -- -y --profile minimal
          echo "$CARGO_HOME/bin" >> "$GITHUB_PATH"
          source "$CARGO_HOME/env"
          rustc -V
          cargo -V

      - name: Add target
        shell: bash
        run: |
          set -euo pipefail
          source "$CARGO_HOME/env"
          rustup target add ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: tg-guard-ubi10-${{ matrix.target }}
          cache-directories: |
            /usr/local/cargo/registry
            /usr/local/cargo/git
            target

      - name: Build (release)
        shell: bash
        run: |
          set -euo pipefail
          source "$CARGO_HOME/env"
          cargo build --release --target ${{ matrix.target }}

      - name: Package tar.gz
        shell: bash
        run: |
          set -euo pipefail
          BIN="target/${{ matrix.target }}/release/tg-guard"
          test -f "$BIN"
          chmod +x "$BIN"

          OUTDIR="dist/${{ matrix.arch_label }}"
          mkdir -p "$OUTDIR"
          cp "$BIN" "$OUTDIR/"

          if [ -f "config.example.yaml" ]; then
            cp "config.example.yaml" "$OUTDIR/"
          fi

          ARCHIVE="tg-guard-${VERSION}-${{ matrix.arch_label }}.tar.gz"
          (cd dist && tar -czf "$ARCHIVE" "${{ matrix.arch_label }}")
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tg-guard-${{ env.VERSION }}-${{ matrix.arch_label }}
          path: dist/tg-guard-${{ env.VERSION }}-${{ matrix.arch_label }}.tar.gz
          if-no-files-found: error

  release:
    if: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v') }}
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Compute release tag
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ inputs.release_tag }}"
          else
            TAG="${GITHUB_REF_NAME}"
          fi
          echo "RELEASE_TAG=$TAG" >> "$GITHUB_ENV"
          echo "Release tag = $TAG"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create / Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          generate_release_notes: true
          files: |
            dist/**/tg-guard-*.tar.gz
